name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for release (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  release:
    name: Create Release Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true

    - name: Verify Flutter Installation
      run: |
        flutter doctor -v
        flutter --version

    - name: Install Dependencies
      run: flutter pub get

    - name: Run Tests
      run: flutter test
      continue-on-error: true

    - name: Create Environment File
      run: |
        cat > .env.release << EOF
        MODEL_PROVIDER=openrouter
        MODEL_BASE_URL=https://openrouter.ai/api/v1
        MODEL_API_KEY=sk-or-v1
        MODEL_NAME=deepseek/deepseek-chat-v3-0324:free
        USE_LOCAL_CONFIG=false
        EOF

    - name: Extract Version Info
      id: version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          TAG="${{ github.event.inputs.tag_name }}"
        else
          TAG="${{ github.ref_name }}"
        fi

        VERSION=$(echo $TAG | sed 's/^v//')
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "build_number=${{ github.run_number }}" >> $GITHUB_OUTPUT

        echo "Tag: $TAG"
        echo "Version: $VERSION"
        echo "Build Number: ${{ github.run_number }}"

    - name: Build Release APK (Unsigned)
      run: |
        echo "Building unsigned release APK..."
        flutter build apk \
          --release \
          --build-name="${{ steps.version.outputs.version }}" \
          --build-number="${{ steps.version.outputs.build_number }}" \
          --verbose

    - name: Build Debug APK
      run: |
        echo "Building debug APK..."
        flutter build apk \
          --debug \
          --build-name="${{ steps.version.outputs.version }}" \
          --build-number="${{ steps.version.outputs.build_number }}"

    - name: Prepare Release Files
      run: |
        # Create release directory
        mkdir -p release-files

        # Copy and rename APK files
        if [ -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
          cp "build/app/outputs/flutter-apk/app-release.apk" \
             "release-files/lumma-${{ steps.version.outputs.tag }}-release.apk"
          echo "âœ… Release APK ready"
        fi

        if [ -f "build/app/outputs/flutter-apk/app-debug.apk" ]; then
          cp "build/app/outputs/flutter-apk/app-debug.apk" \
             "release-files/lumma-${{ steps.version.outputs.tag }}-debug.apk"
          echo "âœ… Debug APK ready"
        fi

        # List files
        echo "ðŸ“¦ Release files:"
        ls -la release-files/

